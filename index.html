<!DOCTYPE html>
<html lang="en">
<head>

    <!-- UTF-8 -->
    <meta charset="UTF-8">

    <!-- Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Titulo -->
    <title>RandoMusic </title>

    <!-- Estilos -->
    <link rel="stylesheet" href="styless.css">

</head>
<body>

    <!-- contenedor -->
    <div class="contenedor">

        <!-- titulo -->
        <div class="titulo"> 
            <span id="titulo">Artista - Nombre del Álbum</span>
        </div>

        <!-- portada -->
        <div class="portada">
            <img id="portada" alt="">
        </div>
         
        <!-- botones -->
        <div class="botones">
            <button id="random" class="random">Random</button>
            <select name="" id="genero">
                <option value="0">Todos</option>
                <option value="4">Jazz</option>
                <option value="8">Rock</option>
                <option value="6">Rock/Español</option>
                <option value="5">Rap</option>
                <option value="3">Pop</option>
                <option value="2">Rock Alternativo</option>
                <option value="1">Hip Hop</option>
                <option value="9">Argentina</option>
                <option value="10">R&B/Soul</option>
                <option value="7">Rock Progresivo</option>
                <option value="11">Jazz/Rap</option>
                <option value="12">Reguetón</option>
            </select>
        </div>

    </div> 


    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./script.js"></script>
    
</body>
</html>
