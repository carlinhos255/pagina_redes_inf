<!DOCTYPE html>
<html lang="en">
<head>

    <!-- UTF-8 -->
    <meta charset="UTF-8">

    <!-- Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Titulo -->
    <title>RandoMusic</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="styless.css">

</head>
<body>

    <!-- contenedor -->
    <div class="contenedor">

        <!-- titulo -->
        <div class="titulo"> 
            <span id="titulo">Artista - Nombre del Álbum</span>
        </div>

        <!-- portada -->
        <div class="portada">
            <img id="portada" alt="">
        </div>
         
        <!-- botones -->
        <div class="botones">
            <button id="random" class="random">Random</button>
            <select name="" id="genero">
                <option value="Todos">Todos</option>
                <option value="Jazz">Jazz</option>
                <option value="Rock">Rock</option>
                <option value="Rock/Español">Rock/Español</option>
                <option value="Rap">Rap</option>
                <option value="Pop">Pop</option>
                <option value="Rock Alternativo">Rock Alternativo</option>
                <option value="Hip Hop">Hip Hop</option>
                <option value="Argentina">Argentina</option>
                <option value="R&B/Soul">R&B/Soul</option>
                <option value="Rock Progresivo">Rock Progresivo</option>
                <option value="Jazz/Rap">Jazz/Rap</option>
                <option value="Reguetón">Reguetón</option>
            </select>
        </div>

    </div> 


    <!-- Scripts -->
    <script src="./script.js"></script>
    
</body>
</html>
