<!DOCTYPE html>
<html lang="en">
<head>

    <!-- UTF-8 -->
    <meta charset="UTF-8">

    <!-- Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Titulo -->
    <title>RandoMusic</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="styless.css">

</head>
<body>

    <!-- contenedor -->

        <div class="titulo"> 
            <span id="titulo">Artista - Nombre del Álbum</span>
        </div>

        <!-- portada -->

            <img id="portada" alt="">

            <button id="random" class="random">Random</button>
            <select name="" id="">

                <option value="">Pop</option>

                <option value="">Salsa</option>
                <option value="">Hip Hop</option>
                <option value="">Bossa Nova</option>
                <option value="">Tango</option>
            </select>
        </div>

    </div> 


    <!-- Scripts -->
    <script src="./script.js"></script>
    
</body>
</html>
